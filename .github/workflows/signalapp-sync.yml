name: Sync Signal Repo (Daily Force Push)

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual triggering
  push:
    branches:
      - callfort/sync    # Restrict trigger to this branch

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/heads/callfort/sync'  # Restrict execution to this branch
    steps:
      - name: Checkout the current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for syncing

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Get Repository Name
        run: |
          REPO_NAME=$(basename "${GITHUB_REPOSITORY}")
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV

      - name: Add Signal Remotes
        run: |
          git remote add signalapp "https://github.com/signalapp/${REPO_NAME}.git"
          git remote add callfort "https://github.com/callfort/${REPO_NAME}.git"

      - name: Fetch Latest Changes
        run: |
          git fetch --all --prune

      - name: Force Sync Designated Branches
        run: |
          for branch in main gh-pages; do
            if git show-ref --verify --quiet "refs/remotes/signalapp/${branch}"; then
              echo "Force pushing ${branch} from signalapp to callfort..."
              git push --force callfort "refs/remotes/signalapp/${branch}:refs/heads/${branch}"
            else
              echo "Branch ${branch} does not exist on signalapp/${REPO_NAME}. Skipping."
            fi
          done
